<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japanese Study Cards</title>
	<link rel="stylesheet" href="study_page.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<a href="index.html" class="back-button">Back to Home</a>
	<div class="container">
		<h1>Japanese Study Cards</h1>
		<div id="card-container">
			<div id="card">
				<div class="card-face front">
					<p id="front-text"></p>
				</div>
				<div class="card-face back">
					<p id="back-text"></p>
				</div>
			</div>
		</div>
		<div class="controls">
			<button id="prev-btn">Previous</button>
			<button id="flip-btn">Flip</button>
			<button id="next-btn">Next</button>
		</div>
	</div>
	<script src="study_page.js" defer></script>
</body>
</html>
