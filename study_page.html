<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japanese Study Cards</title>
	<link rel="stylesheet" href="study_page.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<a href="index.html" class="back-button">Back to Home</a>
	<div class="container">
		<h1>Japanese Study Cards</h1>
		<div id="study-content">
			<div id="card-container">
				<div id="card">
					<div class="card-face front">
						<p id="front-text"></p>
					</div>
					<div class="card-face back">
						<p id="back-text"></p>
					</div>
				</div>
			</div>
			<div class="controls">
				<button id="flip-btn">Flip</button>
				<button id="next-btn">Next</button>
			</div>
			<div class="memory-rating">
				<p>How well do you remember this card?</p>
				<div class="rating-buttons">
					<button class="rating-btn" data-rating="1">1</button>
					<button class="rating-btn" data-rating="2">2</button>
					<button class="rating-btn" data-rating="3">3</button>
					<button class="rating-btn" data-rating="4">4</button>
					<button class="rating-btn" data-rating="5">5</button>
				</div>
			</div>
		</div>
		<div id="session-summary" style="display: none;">
			<h2>Session Complete!</h2>
			<p>You've completed this study session.</p>
			<button id="new-session-btn">Start New Session</button>
		</div>
	</div>
	<script src="study_page.js" defer></script>
</body>
</html>
