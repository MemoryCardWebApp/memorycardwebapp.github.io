<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japanese Study Cards</title>
	<link rel="stylesheet" href="home.css">
	<script type="module">
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
		import { getDatabase } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

		const firebaseConfig = {
			apiKey: "AIzaSyByWVHEdCoWNxhJ2yx3Y52hbqxeRULT0xc",
			authDomain: "memory-cards-web-app.firebaseapp.com",
			databaseURL: "https://memory-cards-web-app-default-rtdb.europe-west1.firebasedatabase.app",
			projectId: "memory-cards-web-app",
			storageBucket: "memory-cards-web-app.appspot.com",
			messagingSenderId: "423580591304",
			appId: "1:423580591304:web:726eb47e80dd7fa1c3f1fd"
		};

		const app = initializeApp(firebaseConfig);
		const database = getDatabase(app);
		window.database = database;
	</script>
</head>
<body>
	<div class="container">
		<h1>Japanese Study Cards</h1>
		<div id="card-container">
			<div id="card">
				<div class="card-face front">
					<p id="front-text"></p>
				</div>
				<div class="card-face back">
					<p id="back-text"></p>
				</div>
			</div>
		</div>
		<div class="controls">
			<button id="prev-btn">Previous</button>
			<button id="flip-btn">Flip</button>
			<button id="next-btn">Next</button>
		</div>
		<button id="add-card-btn">Add New Card</button>
		<form id="add-card-form" style="display: none;">
			<div class="input-container">
				<input type="text" id="front-input" placeholder="Front (Japanese character)" required>
				<input type="text" id="back-input" placeholder="Back (romaji and meaning)" required>
				<div class="type-selection">
					<select id="type-input" required>
						<option value="">Select type</option>
						<option value="verb">Verb</option>
						<option value="noun">Noun</option>
						<option value="adjective">Adjective</option>
						<option value="adverb">Adverb</option>
						<option value="phrase">Phrase</option>
						<option value="other">Other</option>
					</select>
					<div id="subtype-buttons" class="subtype-buttons"></div>
				</div>
			</div>
			<div class="form-buttons">
				<button type="submit">Submit</button>
				<button type="button" id="cancel-btn">Cancel</button>
			</div>
		</form>
	</div>
	<script type="module" src="home.js"></script>
</body>
</html>
